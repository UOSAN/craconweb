</body>

    <script type="text/javascript">
        
        // Initialize app with stored auth token (a jwt)
        // Or an empty string if it does not exist
        var jwt = localStorage.getItem('jwt-token');
        var flags = {"token": jwt ? jwt : ""}
        // var flags = {"token": "totallybullshittoken"}
        var app = Elm.Main.fullscreen(flags);

        // Receive a token to store locally
        app.ports.jwtAuthSave.subscribe(function(token) {
            localStorage.setItem('jwt-token', token);
        });

    </script>

</html>
