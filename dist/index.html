<!DOCTYPE html>
<html>
<head>
    <title>Craving Control</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
        body {
            background: #eee;
        }
        .elm-overlay {
            z-index: 100;
            position:fixed;
        }
    </style>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
</body>

    <script type="text/javascript">
        
        // Initialize app with stored auth token (a jwt)
        // Or an empty string if it does not exist
        var jwt = localStorage.getItem('jwt-token');
        var flags = {"token": jwt ? jwt : ""
                    ,"user":""} // TODO expand flags to start up app w/ more data from localStorage
        /*
            in Model.elm:
            type alias Flags =
              { user : String
              , token : String
              }
        */

        var app = Elm.Main.fullscreen(flags);

        // Receive a token to store locally
        app.ports.jwtAuth.subscribe(function(token) {
            localStorage.setItem('jwt-token', token);
        });

        

    </script>

</html>
